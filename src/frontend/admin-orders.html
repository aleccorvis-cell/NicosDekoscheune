<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellungen - Admin Panel</title>
    <link href="/output.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;0,700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-stone-900 text-stone-100 font-sans min-h-screen">

    <!-- Top Nav -->
    <nav class="glass-header sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-serif font-bold text-white">Bestellverwaltung</h1>
            <div class="flex items-center gap-4">
                <a href="/admin/dashboard" class="text-sm text-stone-400 hover:text-white transition-colors">Zurück zum
                    Dashboard</a>
                <button onclick="logout()" class="text-sm text-red-400 hover:text-red-300">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">

        <!-- Controls -->
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8">
            <!-- Tabs -->
            <div class="glass-panel p-1 flex space-x-1 rounded-lg">
                <button onclick="filterStatus('PENDING')"
                    class="px-4 py-2 rounded-md text-sm font-medium transition-colors bg-orange-600 text-white shadow"
                    id="tab-PENDING">Offen</button>
                <button onclick="filterStatus('PROCESSING')"
                    class="px-4 py-2 rounded-md text-sm font-medium transition-colors text-stone-400 hover:text-white hover:bg-white/5"
                    id="tab-PROCESSING">In Bearbeitung</button>
                <button onclick="filterStatus('COMPLETED')"
                    class="px-4 py-2 rounded-md text-sm font-medium transition-colors text-stone-400 hover:text-white hover:bg-white/5"
                    id="tab-COMPLETED">Erledigt</button>
            </div>

            <!-- Search -->
            <input type="text" id="searchInput" placeholder="Suche nach Name, E-Mail..."
                class="glass-input w-full md:w-64">
        </div>

        <!-- Order List -->
        <div id="ordersList" class="space-y-4">
            <!-- Injected via JS -->
            <div class="text-center text-stone-500 py-12">Lade Bestellungen...</div>
        </div>

    </main>

    <!-- Detail Modal -->
    <div id="orderModal"
        class="fixed inset-0 z-[60] bg-stone-900/80 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-4xl max-h-[90vh] overflow-y-auto flex flex-col pointer-events-auto">

            <!-- Header -->
            <div
                class="p-6 border-b border-white/10 flex justify-between items-start bg-white/5 sticky top-0 backdrop-blur-md z-10">
                <div>
                    <h2 class="text-2xl font-serif font-bold text-white mb-1">Bestellung #<span id="modalId"></span>
                    </h2>
                    <p class="text-stone-400 text-sm" id="modalDate"></p>
                </div>
                <button onclick="closeModal()" class="text-stone-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Content -->
            <div class="p-8 space-y-8">

                <!-- Status Actions -->
                <div class="flex flex-wrap gap-4 items-center">
                    <span class="text-sm font-bold uppercase tracking-wider text-stone-400">Status ändern:</span>
                    <button onclick="updateStatus('OPEN')" class="glass-button-secondary text-xs">Offen</button>
                    <button onclick="updateStatus('PROCESSING')"
                        class="glass-button-secondary text-xs">Bearbeitung</button>
                    <button onclick="updateStatus('COMPLETED')"
                        class="glass-button-secondary text-xs bg-green-500/20 text-green-400 border-green-500/30">Erledigt</button>
                </div>

                <!-- Customer Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="glass-panel p-6">
                        <h3 class="font-bold text-orange-400 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Kunde
                        </h3>
                        <div id="modalCustomer" class="space-y-1 text-sm text-stone-300"></div>
                    </div>
                    <div class="glass-panel p-6">
                        <h3 class="font-bold text-orange-400 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z">
                                </path>
                            </svg>
                            Zahlung & Versand
                        </h3>
                        <div id="modalPayment" class="space-y-1 text-sm text-stone-300"></div>
                    </div>
                </div>

                <!-- Items -->
                <div>
                    <h3 class="font-bold text-white mb-4">Artikel</h3>
                    <div class="overflow-x-auto rounded-xl border border-white/10">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-white/5 text-stone-400 uppercase tracking-wider text-xs">
                                <tr>
                                    <th class="p-4">Produkt</th>
                                    <th class="p-4">Menge</th>
                                    <th class="p-4">Preis</th>
                                    <th class="p-4">Gesamt</th>
                                </tr>
                            </thead>
                            <tbody id="modalItems" class="divide-y divide-white/10 text-stone-300">
                                <!-- Items -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Email Template -->
                <div class="glass-panel p-6 border-l-4 border-orange-500 bg-stone-900/40">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-white">E-Mail Vorlage</h3>
                        <button onclick="copyEmail()" class="text-xs glass-button-secondary py-1 px-3">
                            Kopieren
                        </button>
                    </div>
                    <textarea id="emailTemplate" readonly
                        class="w-full h-48 bg-black/20 border border-white/10 rounded-lg p-4 text-xs font-mono text-stone-400 focus:outline-none resize-none custom-scrollbar"></textarea>
                </div>

            </div>
        </div>
    </div>

    <script src="/js/admin-orders.js"></script>
</body>

</html>
